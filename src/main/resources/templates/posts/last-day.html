<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Last day posts</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="container">
            <div class="container mt-2">
                <h3>Just added posts list</h3>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Created</th>
                        <th scope="col">Description</th>
                        <th scope="col">Category</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Model</th>
                        <th scope="col">CarType</th>
                        <th scope="col">Engine</th>
                        <th scope="col">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post: ${posts}" th:href="@{/posts/{postId}(postId=${post.id})}">
                        <td th:text="${post.id}"/>
                        <td th:text="${#temporals.format(post.created, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${post.description}" />
                        <td th:text="${post.car.category.name}"></td>
                        <td th:text="${post.car.model.brand.name}"></td>
                        <td th:text="${post.car.model.name}"></td>
                        <td th:text="${post.car.carType.name}"></td>
                        <td th:text="${post.car.engine.name}"></td>
                        <td th:text="${post.done}"></td>
                        <td> <span th:if="${!post.done}"></i></span>></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a th:href="@{/posts/create}" class="btn btn-primary w-50">Add new</a>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
