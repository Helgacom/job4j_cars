<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Add new post</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-2">
        <form th:action="@{/posts/create}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="postId" value="0"/>
            <div class="form-group col-5">
                <label for="category" class="mt-3">Category <span class="red">*</span>
                    <select class="form-select form-select-sm mt-3" id="category" name="categoryId" required>
                        <option  th:each="category: ${categories}" th:value="*{category.id}" th:text="*{category.name}">Open this select menu</option>
                    </select>
                </label><br/>
                <label for="carModel" class="mt-3">Model <span class="red">*</span>
                    <select class="form-select form-select-sm mt-3" id="carModel" name="carModelId" required>
                        <option  th:each="carModel: ${carModels}" th:value="*{carModel.id}" th:text="|*{carModel.brand.name} *{carModel.name}|">Open this select menu</option>
                    </select>
                </label><br/>
                <label for="type" class="mt-3">Type <span class="red">*</span>
                    <select class="form-select form-select-sm mt-3" id="type" name="typeId" required>
                        <option th:each="type: ${types}" th:value="*{type.id}" th:text="*{type.name}">Open this select menu</option>
                    </select>
                </label><br/>
                <label for="engine" class="mt-3">Engine <span class="red">*</span>
                    <select class="form-select form-select-sm mt-3" id="engine" name="engineId" required>
                        <option th:each="engine: ${engines}" th:value="*{engine.id}" th:text="*{engine.name}">Open this select menu</option>
                    </select>
                </label><br/>
                <label for="description" class="mt-3">Description <span class="red">*</span>
                    <input type="text" class="form-control mt-3" name="description" id="description"
                           placeholder="Enter a description" required>
                </label><br/>
                <label for="multipartFile" class="mt-3"> <span class="red">*</span>
                    <input type="file" class="form-control" id="multipartFile" name="multipartFile">
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
